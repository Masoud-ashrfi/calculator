<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="w-full h-[100vh] bg-[#e3f9ff] flex justify-center items-center">
      <div class="calculator bg-[#3a4452] p-5 rounded-lg">
        <form>
          <div class="display flex my-5 justify-end">
            <input
              class="my-custom-class text-right text-[45px] flex-1"
              type="text"
              name="display"
            />
          </div>
          <div>
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="AC"
              onclick="display.value = '' "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1) "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="."
              onclick="display.value += '.' "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="/"
              onclick="display.value += '/' "
            />
          </div>
          <div>
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="7"
              onclick="display.value += '7' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="8"
              onclick="display.value += '8' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="9"
              onclick="display.value += '9' "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="*"
              onclick="display.value += '*' "
            />
          </div>
          <div>
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="4"
              onclick="display.value += '4' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="5"
              onclick="display.value += '5' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="6"
              onclick="display.value += '6' "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="-"
              onclick="display.value += '-' "
            />
          </div>
          <div>
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="1"
              onclick="display.value += '1' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="2"
              onclick="display.value += '2' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="3"
              onclick="display.value += '3' "
            />
            <input
              class="custom-operator-class shadow-custom"
              type="button"
              value="+"
              onclick="display.value += '+' "
            />
          </div>
          <div>
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="00"
              onclick="display.value += '00' "
            />
            <input
              class="my-custom-class shadow-custom"
              type="button"
              value="0"
              onclick="display.value += '0' "
            />
            <input
              class="w-[145px] h-[60px] rounded-xl text-[20px] cursor-pointer m-[10px] shadow-custom text text-[#33ffd8]"
              type="button"
              value="="
              onclick="display.value = eval(display.value) "
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
